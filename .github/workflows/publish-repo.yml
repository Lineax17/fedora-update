name: Publish RPM Repository

on:
  workflow_dispatch:      # manuell ausl√∂sen
  release:
    types: [published]    # automatisch bei neuem Release

jobs:
  build-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Download Release RPMs
        uses: robinraju/release-downloader@v1.9
        with:
          latest: true
          fileName: "*.rpm"
          out-file-path: "repo"

      - name: Generate repodata inside Fedora container
        run: |
          podman pull docker.io/library/fedora:40
          podman run --rm \
            -v $PWD:/workspace \
            -w /workspace \
            docker.io/library/fedora:40 \
            bash -c "
              dnf -y install createrepo_c && \
              createrepo_c repo
            "

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  deploy:
    needs: build-repo
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
